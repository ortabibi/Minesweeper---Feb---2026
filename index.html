<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <h1>Minesweeper game-or tabibi</h1>

    <div class="lives"><SPAN>3</SPAN> LIVES LEFT |
        <span class="stoper">00:00 </span> | FLAGS:
        <span class="flags">3</span>
    </div>

    <div class="smiley-container">
        <button class="reset" onclick="onInit()">&#128512</button>
    </div>

    <table>
        <tbody class="board-container"></tbody>
    </table>
    </div>

    <div class="button-container">
        <button onclick="setLevel(4,3)">Beginner</button>
        <button onclick="setLevel(8,14)">Medium</button>
        <button onclick="setLevel(12,32)">Expert</button>
    </div>

    <script src="js/game.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
